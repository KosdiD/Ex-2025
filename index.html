<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IoT A-Frame HUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-msdf-text-component/dist/aframe-msdf-text-component.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: black;
      }

      a-scene {
        width: 100%;
        height: 100%;
        display: block;
      }

      #iot-info-panel {
        display: none;
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 20px 30px;
        border-radius: 10px;
        font-size: 18px;
        z-index: 1001;
        max-width: 80%;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <!-- HUD overlay -->
    <div id="iot-info-panel">
      <strong id="iot-title"></strong><br>
      <span id="iot-description"></span>
    </div>

    <a-scene>
      <a-assets>
        <a-asset-item id="arialFont" src="fonts/arial-msdf.json"></a-asset-item>
        <img id="arialFontImage" src="fonts/arial.png">
      </a-assets>

      <!-- Camera with cursor -->
      <a-entity position="0 1.6 4">
        <a-camera>
          <a-cursor 
            fuse="false" 
            raycaster="objects: .iot-marker" 
            material="color: #00ff88; shader: flat">
          </a-cursor>
        </a-camera>
      </a-entity>

      <!-- IoT Sphere Marker -->
      <a-sphere
        id="motion-sensor"
        class="iot-marker"
        position="-1 1 -3"
        radius="0.25"
        color="#00bcd4"
        event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3"
        event-set__leave="_event: mouseleave; scale: 1 1 1">
      </a-sphere>

      <!-- MSDF Text -->
      <a-entity
        msdf-text="font: #arialFont; font-image: #arialFontImage; text: Датчик руху"
        position="-1 1.4 -3"
        scale="0.5 0.5 0.5"
        color="white">
      </a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="30" height="30" color="#444"></a-plane>
    </a-scene>

    <script>
      function showInfo(title, description) {
        document.getElementById('iot-title').textContent = title;
        document.getElementById('iot-description').textContent = description;
        document.getElementById('iot-info-panel').style.display = 'block';
      }

      function hideInfo() {
        document.getElementById('iot-info-panel').style.display = 'none';
      }

      document.addEventListener('DOMContentLoaded', () => {
        const marker = document.getElementById('motion-sensor');

        marker.addEventListener('click', () => {
          showInfo(
            'Датчик руху',
            'Використовуючи ультразвукові хвилі визначає рух і вмикає лампу'
          );
        });

        document.querySelector('a-scene').addEventListener('click', (e) => {
          if (!e.target.classList.contains('iot-marker')) {
            hideInfo();
          }
        });
      });

      // Примусове оновлення розміру після завантаження
      window.addEventListener('load', () => {
        setTimeout(() => window.dispatchEvent(new Event('resize')), 100);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IoT HUD Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

  <style>
    body { margin: 0; background: black; font-family: Arial, sans-serif; }

    #iot-info-panel {
      display: none;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 1001;
      max-width: 80%;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- HUD overlay -->
  <div id="iot-info-panel">
    <strong id="iot-title"></strong><br>
    <span id="iot-description"></span>
  </div>

  <a-scene background="color: #222">
    <a-assets>
      <a-asset-item id="arialFont" src="fonts/arial-msdf.json"></a-asset-item>
    </a-assets>

   <a-entity position="0 1.6 4">
    <a-camera>
      <a-cursor 
        fuse="false" 
        raycaster="objects: .iot-marker" 
        material="color: #00ff88; shader: flat">
      </a-cursor>
    </a-camera>
  </a-entity>

    <!-- Marker (Sphere) -->
    <a-sphere
      id="motion-sensor"
      class="iot-marker"
      position="-1 1 -3"
      radius="0.25"
      color="#00bcd4"
      event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3"
      event-set__leave="_event: mouseleave; scale: 1 1 1">
    </a-sphere>

    <!-- Ground -->
    <a-plane rotation="-90 0 0" width="30" height="30" color="#444"></a-plane>

    <!-- Optional: Label above marker -->
    <a-text 
      value="Датчик руху"
      font="#arialFont"
      position="-1 1.4 -3"
      width="4"
      align="center"
      color="#fff">
    </a-text>
  </a-scene>

  <script>
    // Показати HUD текст
    function showInfo(title, description) {
      document.getElementById('iot-title').textContent = title;
      document.getElementById('iot-description').textContent = description;
      document.getElementById('iot-info-panel').style.display = 'block';
    }

    // Сховати HUD
    function hideInfo() {
      document.getElementById('iot-info-panel').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const marker = document.getElementById('motion-sensor');

      marker.addEventListener('click', () => {
        showInfo(
          'Датчик руху',
          'Використовуючи ультразвукові хвилі визначає рух і вмикає лампу'
        );
      });

      // Клік поза маркером — ховаємо HUD
      document.querySelector('a-scene').addEventListener('click', (e) => {
        if (!e.target.classList.contains('iot-marker')) {
          hideInfo();
        }
      });
    });
  </script>
</body>
</html>
